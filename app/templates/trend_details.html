{% extends "base.html" %}
{% block content %}
    <h1>Here are some example results of API calls. Remix to your heart's content.</h1>
    <ul>
        {% for detail in details %}
        <li><div>{{ detail["username"] }}({{ detail["handle"] }}):</div>
        <div>{{ detail["text"] }}</div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
